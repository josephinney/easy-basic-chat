<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy-Basic-Chat</title>
    <!--BOOSTRAP-->
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="./css/main.css">

    <script src="./js/jquery/jquery-1.11.1.min.js"></script>
    <script src="/socket.io/socket.io.js" charset="UTF-8" ></script>
    <script src="./js/main.js" ></script>

</head>
<body>
    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand mx-auto" href="/">Easy-Basic-Chat</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Enter your Username:</h3>
        </div>

        <p id="nickError"></p>

        <div class="card-body">
            <form id="nickForm">
                <input type="text" id="nickname" class="form-control">
                <button type="submit" class="btn btn-warning mt-2">
                    Enviar <img id="send" src="./img/send.white.png" > 
                </button>

            </form>
        </div>

    </div>

    <div class="container" id="contentWrap">
        
        <div class="row mt-4">

            <div class="col-md-6 offset-md-1">
                <div class="card">
                    <div class="card-header">
                        <h4>Let's Chat</h4>
                    </div>
    
                    <div id="chat" class="card-body">
    
                    </div>
    
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" id="boton" class="btn btn-warning">
                                    Enviar <img id="send" src="./img/send.white.png" >
                                </button>
                                
                            </div>
    
                        </div>
                    </form>
    
                </div>
     
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Users</h3>
                    </div>
        
                    <div class="card-body">
                        <div id="usernames" ></div>
                    </div>
                </div>
            </div>

            
    
            
 
        </div>
        
       

    </div>



</body>
</html>
